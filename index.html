<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="The Slytherin Team" />
    <meta
      name="description"
      content="Hey, I'm Oliver. I am a  street art and event photographer based in Brooklyn NYC. I put my passion for visual storytelling to the service of the people across unique urban places"
    />
    <meta
      name="keywords"
      content="oliver-boyd, photography, street-art, event, wedding, brooklyn, nyc"
    />
    <title>Oliver Boyd Photography</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon/logo.svg" />
  </head>

  <body>
    <header>
      <nav class="nav">
        <div class="nav--brand-identity">
          <a href="./index.html"
            ><img
              src="assets/logo/logo-primary.svg"
              alt="logo Oliver Boyd Photography"
              width="40px"
          /></a>
          <span class="nav--signature signature">Oliver Boyd</span>
        </div>
        <ul class="nav--list">
          <li class="nav--item"><a href="#about">About Me</a></li>
          <li class="nav--item"><a href="#portfolio">Portfolio</a></li>
          <li class="nav--item"><a href="#services">Services</a></li>
          <li class="nav--item"><a href="#contact">Contact</a></li>
        </ul>
        <img
          class="nav--mobile-menu"
          src="assets/icon/mobile/menu-hamburger-primary.svg"
          alt="hamburger menu"
          width="24px"
        />
      </nav>
      <!-- <nav class="mobile-menu"></nav> -->
    </header>

    <main>
      <section class="hero" id="hero"></section>
      <section class="about" id="about"></section>
      <section class="portfolio theme-dark" id="portfolio">
        <div class="mosaique">
          <img
            src="assets/img/desktop/woman-sitting-graffiti_1920x1080.jpg"
            alt="femme assise adossée à un mur avec graffiti"
            width="1920px"
            class="img1"
          />
          <img
            src="assets/img/desktop/wedding-couple-street_1920x1280.jpg"
            alt="couple de jeunes mariés"
            width="1920px"
            class="img2"
          />
          <img
            src="assets/img/desktop/bride-roses_1920x3060.jpg"
            alt="femme en robe noir de dos"
            width="1920px"
            class="img3"
          />
          <img
            src="assets/img/desktop/bride-graffiti_2400x1596.jpg"
            alt="femme en robe de mariée assise dans un escalier"
            width="2400px"
            class="img4"
          />

          <img
            src="assets/img/desktop/pedestrian-crossing-night_1920x2886.jpg"
            alt="femme traversant la rue"
            width="1920px"
            class="img5"
          />
          <img
            src="assets/img/desktop/man-smoke-sunglasses_1920x1280.jpg"
            alt="homme qui recrache de la fumée"
            width="1920px"
            class="img6"
          />

          <img
            src="assets/img/desktop/man-bike-street-graffiti_1920x1525.jpg"
            alt="homme qui marche en tenant son vélo devant un mur illustré"
            width="1920px"
            class="img7"
          />
          <img
            src="assets/img/desktop/person-saxophone_1920x2880.jpg"
            alt="gros plan sur un saxophone dans les mains d'un homme"
            width="1920px"
            class="img8"
          />
          <img
            src="assets/img/desktop/kid-playing-colours_1920x1920.jpg"
            alt="enfant barbouillé de peinture qui s'éclabousse le visage"
            width="1920px"
            class="img9"
          />
        </div>
      </section>
      <section class="services" id="services"></section>
      <section class="contact theme-dark" id="contact"></section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
