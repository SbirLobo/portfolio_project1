<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="The Slytherin Team" />
    <meta
      name="description"
      content="Hey, I'm Oliver. I am a  street art and event photographer based in Brooklyn NYC. I put my passion for visual storytelling to the service of the people across unique urban places"
    />
    <meta
      name="keywords"
      content="oliver-boyd, photography, street-art, event, wedding, brooklyn, nyc"
    />
    <title>Oliver Boyd Photography</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon/logo.svg" />
  </head>

  <body>
    <header>
      <nav class="main-nav"></nav>
      <nav class="mobile-menu"></nav>
    </header>

    <main>
      <section class="hero"></section>
      <section class="about"></section>
      <section class="portfolio theme-dark"></section>
      <section class="services"></section>
      <section class="contact theme-dark">
        <div class="sectionMap">
          <img src="./assets/img/mobile/map-location.png" alt="map location" />
          <p>
            236 E 28TH ST APT 3B<br />
            BROOKLYN NY 11226-7726<br />USA
          </p>
          <p>olivier.boyd@gmail.com</p>
          <p>(716)224-9102</p>
        </div>
        <button class="btn btn-secondary">
          Let's Work Together
          <img
            class="icon_default_secondary"
            src="./assets/icon/cta/arrow-right-secondary.svg"
            alt="flêche droite"
            height="10"
          />
          <img
            class="icon_hover_secondary"
            src="./assets/icon/cta/arrow-right-primary.svg"
            alt="flêche droite"
            height="10"
          />
        </button>
      </section>
    </main>

    <footer>
      <div class="sectionFooter">
        <div class="logoSociaux">
          <img
            src="./assets/icon/socials/facebook-primary.svg"
            height="32"
            alt="logo lien facebook"
          />
          <img
            src="./assets/icon/socials/twitter-primary.svg"
            height="32"
            alt="logo lien twitter"
          />
          <img
            src="./assets/icon/socials/instagram-primary.svg"
            height="32"
            alt="logo lien instagram"
          />
          <img
            src="./assets/icon/socials/youtube-primary.svg"
            height="32"
            alt="logo lien youtube"
          />
        </div>
        <div class="logoNom">
          <img
            src="./assets/logo/logo-primary.svg"
            height="40"
            alt="logo du photographe"
          />
          <p class="signature">Olivier Boyd</p>
        </div>
        <p>Olivier Boyrd Photography</p>
      </div>
      <div class="copyrightFooter">
        <p class="small">Copyright 2023 © - All Rights Reserved</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
