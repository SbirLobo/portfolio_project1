<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="The Slytherin Team" />
    <meta
      name="description"
      content="Hey, I'm Oliver. I am a  street art and event photographer based in Brooklyn NYC. I put my passion for visual storytelling to the service of the people across unique urban places"
    />
    <meta
      name="keywords"
      content="oliver-boyd, photography, street-art, event, wedding, brooklyn, nyc"
    />
    <title>Oliver Boyd Photography</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon/logo.svg" />
  </head>
  
  <body">
  <header>
    <nav class="main-nav"></nav>
    <nav class="mobile-menu"></nav>
  </header>
  
  <main>
    <section class="hero"></section>
    <section class="about"></section>
    <section class="portfolio theme-dark"></section>
    
    <section class="services">
      <div class="firstService">
        <img src="assets/img/mobile/woman-standing-graffiti_640x960.jpg" width="640" alt="a woman in front of wings in graffiti ">
        <div class="firstServiceText">
          <h3>Street Art</h3>
          <p>Original street art photography centered on genuine emotions </p>
          <p>Real customer connection</p>
          <p>Unique memories in orginal urban environment</p>
        </div>
      </div>

      <div class="secondService">
        <img src="assets/img/mobile/couple-kissing_640x959.jpg" width="640" alt="a couple kissing">
        <div class="secondServiceText">
          <h3>Wedding</h3>
          <p>Beautiful, emotive and contemporary wedding</p>
          <p>Focus on what really matters</p>
          <p>Make your memories last forever</p>
        </div>
      </div>
    </section>
    
    <section class="contact theme-dark"></section>
  </main>
  
  <footer></footer>
  
  <script src="script.js"></script>
  </body>
</html>
